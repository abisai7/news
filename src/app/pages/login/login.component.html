<section class="min-h-[90vh] flex items-center justify-center">
  <div></div>

  <div
    class="w-full max-w-md p-8 space-y-3 rounded-xl bg-gray-50 text-gray-800"
  >
    <h1 class="text-2xl font-bold text-center">Iniciar Sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-1 text-sm">
        <label for="username" class="block text-gray-600">Usuario</label>
        <input
          type="text"
          formControlName="username"
          id="username"
          placeholder="Username"
          class="w-full px-4 py-3 rounded-md border-1 border-gray-300 bg-gray-50 text-gray-800 focus:border-orange-400"
        />
      </div>
      <div class="space-y-1 text-sm">
        <label for="password" class="block text-gray-600">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          id="password"
          placeholder="Password"
          class="w-full px-4 py-3 rounded-md border-1 border-gray-300 bg-gray-50 text-gray-800 focus:border-orange-400"
        />
        <div class="flex justify-end text-xs text-gray-600">
          <a rel="noopener noreferrer" href="/login">Forgot Password?</a>
        </div>
      </div>
      <button
        class="block w-full p-3 text-center rounded-sm text-gray-50 bg-orange-400 hover:bg-orange-500"
      >
        Iniciar Sesión
      </button>
    </form>
    <div class="flex items-center pt-4 space-x-1">
      <div class="flex-1 h-px sm:w-16 bg-gray-300"></div>
      <p class="px-3 text-sm text-gray-600 text-center">
        ¡Descubre las noticias más recientes sobre ciencia y tecnología!
      </p>
      <div class="flex-1 h-px sm:w-16 bg-gray-300"></div>
    </div>
  </div>
</section>
