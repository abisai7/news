@if(relatedNews != null) {
<h2 class="text-2xl font-bold mb-3">Otras noticias recomendadas</h2>
<div
  class="grid justify-center grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
>
  @for (relatedNew of relatedNews; track relatedNew.id) {
  <app-news-card [item]="relatedNew"></app-news-card>
  }
</div>
}
