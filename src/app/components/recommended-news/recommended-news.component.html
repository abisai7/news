@if(relatedNews != null) {
<h2 class="text-2xl font-bold">Otras noticias recomendadas</h2>
<div
  class="grid justify-center grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
>
  @for (relatedNew of relatedNews; track relatedNew.id) {
  <a
    rel="noopener noreferrer"
    [routerLink]="['/news', relatedNew.id]"
    class="max-w-sm mx-auto group hover:no-underline focus:no-underline dark:bg-gray-50"
  >
    <img
      role="presentation"
      class="object-cover w-full rounded h-44 dark:bg-gray-500"
      alt=""
      src="{{ relatedNew.image }}"
    />
    <div class="p-6 space-y-2">
      <h3
        class="text-2xl font-semibold group-hover:underline group-focus:underline"
      >
        {{ relatedNew.title }}
      </h3>
      <span class="text-xs dark:text-gray-600">January 21, 2021</span>
      <p>
        {{ relatedNew.description }}
      </p>
    </div> </a
  >}
</div>
}
